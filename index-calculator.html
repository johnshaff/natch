<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style-calculator.css" />
</head>
<body>
  <form id="conversion-form">
    <fieldset>
      <legend>Conversion</legend>
        <label for="amount">Amount to convert <input type="text" name="amount"></label>
        <select name="units" type="text">
          <option value="inche">centimeters to inches</option>
          <option value="centimeter">inches to centimeters</option>
          <option value="ounce">milliliters to fl ounces</option>
          <option value="milliliter">fl ounces to milliliters</option>
          <option value="mile">kilometers to miles</option>
          <option value="kilometer">miles to kilometer</option>
          <option value="kilogram">pounds to kilograms</option>
          <option value="pound">kilograms to pounds</option>
          <option value="standardTon">metric tons to standard tons</option>
          <option value="metricTon">standard tons to metric tons</option>
        </select>
        <button id="conversion" type="submit">Get conversion rate</button>
      </fieldset>
    </form>
    <p id="results"></p>
  <script src="app-calculator.js"></script>
</body>
</html>
